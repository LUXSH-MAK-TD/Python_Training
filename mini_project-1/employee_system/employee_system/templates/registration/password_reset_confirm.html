{% extends "registration/base.html" %}

{% block title %} Password Change Confirm {% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 2rem; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.1);">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; background: #6366f1; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 1rem; margin-top: 1rem;">Save Password</button>
    </form>
</div>
{% endblock %}
